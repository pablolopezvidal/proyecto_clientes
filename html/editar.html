<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estiloEditar.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Montserrat:wght@200;300&family=Raleway:wght@300&family=Roboto:wght@100&family=Staatliches&display=swap" rel="stylesheet">

<body>
    <div id="cajon">
        <form action="pagina.html" method="post">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
        
            <label for="price">Precio:</label>
            <input type="text" id="price" name="price" required>
        
            <label for="description">Descripción:</label>

            <button type="button" onclick="guardarCampos()">Enviar</button>
            
        </form>
    </div>
    <script src="../js/editar.js" defer></script>
